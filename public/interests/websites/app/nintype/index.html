<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nintype</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://melonking.net/scripts/frame-link.js"></script>
	<style>
		main {
			background-color: black;
			color: white;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			border-radius: 10px;
		}
		.central {
			height: 100%;
			border-radius: 15px;
			max-width: 750px;
			margin: auto;
			background-color: rgba(128, 128, 128, 0.5);
			padding: 5px;
		}
		header {
			background-color: gray;
			padding: 0 0 5px 10px;
			border-radius: 10px 10px 0 0;
		}
		header a, header p {
			color: white;
			font-weight: bold;
			font-size: 12px;
		}
		header a:hover {color: black;}
		a {text-decoration: none;}
		p {
			margin-block-start: 0;
			margin-block-end: 0;
		}
		#mainframe {
			height: 90vh;
			width: 100%;
			border: none;
			border-radius: 0 0 10px 10px;
		}
	</style>
</head>
<body>
	<div class="central">
		<main>
			<header>
				<div style="display: flex; justify-content: space-between;">
					<p style="font-size: 10px;">Nintype</p>
					<a href="/index.html" style="font-size: 10px; margin-right: 10px;">return to my website</a>
				</div>
				<p><a href="home.html" target="main">home</a> <a href="quickstart.html" target="main">quickstart</a> <a href="settings.html" target="main">settings</a></p>
			</header>
			<iframe src="home.html" name="main" id="mainframe"></iframe>
		</main>
	</div>
</body>
</html>
