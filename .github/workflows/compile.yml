name: Compile and Deploy

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      importAll:
        default: false
        required: false
        type: boolean
        description: Enable, if you want to import all TODOs. Runs on checked out branch! Only use if you're sure what you are doing.

permissions:
  issues: write
  repository-projects: read
  contents: write

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  testrun:
    if: github.ref != 'refs/heads/live' # Run on all branches except live
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install deps and build
        run: |
          npm i
          npm run build
      
      - name: Make Pushover Alert
        uses: umahmood/pushover-actions@main
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        with:
          status: ${{ job.status }}
          title: Site Compiled
          message: good job
          priority: -2

  todos:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' # Run only on main or master branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Run Issue Bot
        uses: juulsn/todo-issue@main
        with:
          excludePattern: '^(node_modules/)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    if: github.ref == 'refs/heads/live' # Run only on live branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout live branch
        uses: actions/checkout@v5
        with:
          ref: live
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install deps and build
        run: |
          npm i
          npm run build

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://wiggle.monster/
          path-to-root: public
          drop-html-extension: true

      - name: Deploy to neocities
        uses: bcomnes/deploy-to-neocities@v3
        with:
          api_key: ${{ secrets.NEOCITIES_API_TOKEN }}
          cleanup: true
          dist_dir: public # specify the directory where your site is built
          neocities_supporter: true
        continue-on-error: true
      
      - name: Make Pushover Alert
        uses: umahmood/pushover-actions@main
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        with:
          status: ${{ job.status }}
          title: Website Updated
          message: Woohoo the website has been updated
          priority: -1
        continue-on-error: true

      - name: Sync changes to main
        uses: jojomatik/sync-branch@v2
        with:
          source: "live"
          target: "main"
          strategy: "merge"
          resolve_conflicts: "false"
          git_committer_name: darkscar
          git_committer_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Make pull request in case of failure
        if: failure()
        uses: sansx/sync-branches@v1.0.1
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "live"
          TO_BRANCH: "main"
          PULL_REQUEST_TITLE: "ðŸ”ƒ SYNC MAIN WITH LIVE"