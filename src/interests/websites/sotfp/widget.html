<!DOCTYPE html>
<html lang="en">
<head>
	<title>SiTE OF THE FiSCAL PERiOD WiDGET</title>
	<link href="/style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<style>
		* {
			--dark-tertiary: #afcfab;
			--dark-on-tertiary: #1b361d;
		}
		p, h1, h2 {
			margin-block-start: 0;
			margin-block-end: 0;
		}
		body {
			margin: 0;
			max-width: 643px;
			max-height: 100px;
			color: #ffdf99;
			padding: 5px 0 0 5px;
			overflow-y: hidden;
			background: unset;
		}
		h1 {
			color: #f6be14;
			font-size: 3vmax;
			text-shadow: #f6be1479 0 0 5px;
		}
		h2 {font-size: 2vmax;}
		#floating {
			position: absolute;
			background-color: #5a4300;
			color: #ffdf99;
			right: 0;
			bottom: 0;
			font-size: 10px;
		}
		#sitebutton {
			position: absolute;
			top: 0;
			right: 0;
			margin: 5px;
			image-rendering: pixelated;
			width: 176px;
			height: 62px;
		}
		#linksys {margin-top: 5px;}
		#aboutMyButt .yourBatt {
			background-color: #52452a;
			--main-color: #d7c4a0;
		}
		a {padding: 3px;}
		.yourBatt {
			background-color: #3f2e00;
			color: #ffdf99;
			text-decoration: none;
			padding: 5px;
			border: 1px solid var(--main-color);
			--main-color: #f6be14;
			box-shadow: 2px 2px 0 var(--main-color);
			display: inline-block;
			position: relative;
			z-index: 1;
		}
		a:hover .yourBatt {
			transform: translate(1px, 1px);
			box-shadow: 1px 1px 0 var(--main-color);
			z-index: 0;
		}
		a:active .yourBatt {
			transform: translate(2px, 2px);
			box-shadow: unset;
		}
		@media only screen and (max-width: 643px) {
			h1 {font-size: 5vmax;}
			h2 {font-size: 3vmax;}
		}
	</style>
	<h1>SiTE OF THE FiSCAL PERiOD*</h1>
	<h2><span style="opacity: 0.7;">https://</span>iwebthings<span style="opacity: 0.7;">.joejenett.com</span></h2>
	<div id="linksys">
		<a id="sight" href="https://iwebthings.joejenett.com" target="_blank"><button class="yourBatt">Visit Page</button></a>
		<a id="aboutMyButt" href="index.html" target="_blank"><button class="yourBatt">About</button></a>
	</div>
	<img id="sitebutton" src="/interests/websites/img/button/naybor/iwebthings.png">
	<p id="floating">*actually just whenever i feel like it</p>
</body>
</html>
