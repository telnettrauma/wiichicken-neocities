		<script>
			let emojiMode = 0;
			async function emojiBoard(copytight) {
				if (emojiMode === 0) {await navigator.clipboard.writeText(`<img src='/media/emoji/${copytight}.gif' loading='lazy' alt='${copytight} emoji'>`);}
				else if (emojiMode === 1) {await navigator.clipboard.writeText(`![${copytight} emoji](/media/emoji/${copytight}.gif)`);}
				window.alert('done!');
			}
			function changeMode(newMode) {
				emojiMode = newMode;
				document.getElementById('what-the-blub').textContent = emojiMode;
			}
