<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <title>idle file</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 id="welcomehead" style="font-size:60px;">Idle File</h1>
    <hr>
    <p id="score">0 bytes</p>
    <p id="bpscounter">0 bytes per second</p>
    <button id="singlebytebutton" onclick="oneByte()">Type</button>
    <hr>
    <div class="row">
        <div class="column side">
            <h2>Automatic Upgrades</h2>
            <p style="text-align: center;">These upgrades increase your file size automatically</p>
            <hr>
            <button id="keypresser" onclick="upgradeSPS()">Keypresser (15 bytes, +1 byte per second)</button>
            <button id="catbuy" onclick="buyCat()">Cat (150 bytes, 5+ bytes per second)</button>
            <button id="holdbuy" onclick="buyHold()">Key Holder (1000 bytes, +30 bytes per second</button>
        </div>

        <div class="column middle">
            <h2>More Upgrades</h2>
            <p style="text-align: center;">These are other types of upgrades</p>
            <hr>
            <button id="aiupgradebutton" onclick="buyBadAi()">Bad AI (100 KB)</button>
        </div>

        <div class="column side">
            <h2>Clicking Upgrades</h2>
            <p style="text-align: center;">These upgrades increase your file size even more per click</p>
            <hr>
            <button id="fingerpurchase" onclick="buyFinger()">Extra Finger (500 bytes, +1 byte per click)</button>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
