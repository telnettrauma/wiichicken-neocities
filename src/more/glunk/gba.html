<head>
	<title>IGN on Twitter</title>
</head>
<body>
	<style>
		body {
			background-color: #15202b;
			color: white;
			margin: 0;
		}
		main {
			width: 568px;
			margin: auto;
			border: 1px solid #38444d;
			padding: 10px;
		}
		#video {
			border-radius: 10px;
			border: 1px solid #38444d;
		}
		#overlay {position: absolute;}
		#mySite {
			border-radius: 6px;
			filter: url('#pixelate');
		}
		a {color: #8b98a5; text-decoration: none;}
	</style>
	<main>
		<div id="author">
			<p><strong>IGN</strong><br>@IGN</p>
		</div>
		<p>Now we wish we had a handheld version of Google Chrome... &#128526;</p>
		<div id="video">
			<img src="https://i.imgur.com/TeCeCWr.png" width="568px" style="border-radius: 10px;">
			<div id="overlay">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="0" height="0">
					<defs>
						<filter id="pixelate" x="0" y="0">
							<feFlood x="2" y="2" height="1" width="1"/> 
							<feComposite width="4" height="4"/>
							<feTile result="a"/>
							<feComposite in="SourceGraphic" in2="a" 
														operator="in"/>
							<feMorphology operator="dilate"
														radius="2.5"/>
						</filter>
					</defs>
				</svg>   
				<iframe src="/index.html" id="mySite" style="transform: translate(180px, -386px); width: 195px;height: 175px; border: none;"></iframe>
				<h1 style="width: 498px; padding: 10px; background-color: #32346e9c; border: 1px solid #b8bde0; text-align: center; border-radius: 10px; transform: translate(19px, -307px);">Here's what my website would look like running on a GameBoy Color!</h1>
			</div>
		</div>
		<p><a href="https://twitter.com/IGN/status/1037891463928012800" target="_blank">10:33 PM - Sep 6, 2018</a></p>
	</main>
</body>
