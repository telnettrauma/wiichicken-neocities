<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Story Creator</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: #000;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			display: flex;
			gap: 20px;
			max-width: 1200px;
			width: 100%;
		}

		.story-canvas {
			width: 375px;
			height: 667px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 20px;
			position: relative;
			overflow: hidden;
			box-shadow: 0 20px 60px rgba(0,0,0,0.5);
			cursor: text;
		}

		.text-content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 32px;
			font-weight: 700;
			color: white;
			text-align: center;
			padding: 20px;
			max-width: 90%;
			word-wrap: break-word;
			text-shadow: 0 2px 8px rgba(0,0,0,0.3);
			cursor: move;
			user-select: none;
		}

		.controls {
			flex: 1;
			background: #1a1a1a;
			border-radius: 20px;
			padding: 30px;
			color: white;
			max-width: 400px;
		}

		h2 {
			margin-bottom: 20px;
			font-size: 24px;
		}

		.control-group {
			margin-bottom: 25px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-size: 14px;
			color: #aaa;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		textarea {
			width: 100%;
			padding: 12px;
			background: #2a2a2a;
			border: 1px solid #3a3a3a;
			border-radius: 10px;
			color: white;
			font-size: 16px;
			font-family: inherit;
			resize: vertical;
			min-height: 80px;
		}

		textarea:focus {
			outline: none;
			border-color: #667eea;
		}

		.gradient-grid {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			gap: 10px;
		}

		.gradient-option {
			width: 40px;
			height: 40px;
			border-radius: 50px;
			cursor: pointer;
			transition: all 0.3s;
		}

		.gradient-option:hover {
			transform: scale(1.05);
		}

		.gradient-option.active {
			border: 3px solid white;
		}

		.upload-option {
			background: #2a2a2a;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			color: #667eea;
			position: relative;
			overflow: hidden;
		}

		.upload-option input[type="file"] {
			position: absolute;
			width: 100%;
			height: 100%;
			opacity: 0;
			cursor: pointer;
		}

		.font-grid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 10px;
		}

		.font-option {
			width: 100%;
			height: 60px;
			border-radius: 10px;
			border: 3px solid transparent;
			cursor: pointer;
			transition: all 0.3s;
			background: #2a2a2a;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
			color: white;
		}

		.font-option:hover {
			transform: scale(1.05);
			background: #3a3a3a;
		}

		.font-option.active {
			border-color: white;
			box-shadow: 0 0 20px rgba(255,255,255,0.3);
		}

		.font-size-control {
			display: flex;
			align-items: center;
			gap: 15px;
		}

		input[type="range"] {
			flex: 1;
			height: 6px;
			background: #3a3a3a;
			border-radius: 5px;
			outline: none;
			-webkit-appearance: none;
		}

		input[type="range"]::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			background: #667eea;
			cursor: pointer;
			border-radius: 50%;
		}

		input[type="range"]::-moz-range-thumb {
			width: 20px;
			height: 20px;
			background: #667eea;
			cursor: pointer;
			border-radius: 50%;
			border: none;
		}

		.size-value {
			min-width: 40px;
			text-align: right;
			font-weight: 600;
		}

		.color-picker-group {
			display: flex;
			gap: 10px;
			align-items: center;
		}

		input[type="color"] {
			width: 50px;
			height: 50px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			background: transparent;
		}

		input[type="color"]::-webkit-color-swatch-wrapper {
			padding: 0;
		}

		input[type="color"]::-webkit-color-swatch {
			border: 3px solid #3a3a3a;
			border-radius: 10px;
		}

		@media (max-width: 900px) {
			.container {
				flex-direction: column;
				align-items: center;
			}
			
			.controls {
				max-width: 375px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="story-canvas" id="canvas">
			<div class="text-content" id="textContent">Tap to edit text</div>
		</div>

		<div class="controls">
			<h2>Create Mode</h2>

			<div class="control-group">
				<label>Text</label>
				<textarea id="textInput" placeholder="Enter your text...">This is a text</textarea>
			</div>

			<div class="control-group">
				<label>Background Gradient</label>
				<div class="gradient-grid" id="gradientGrid"></div>
			</div>

			<div class="control-group">
				<label>Font Style</label>
				<div class="font-grid" id="fontGrid"></div>
			</div>

			<div class="control-group">
				<label>Font Size</label>
				<div class="font-size-control">
					<input type="range" id="fontSize" min="16" max="72" value="32">
					<span class="size-value" id="fontSizeValue">32px</span>
				</div>
			</div>

			<div class="control-group">
				<label>Text Color</label>
				<div class="color-picker-group">
					<input type="color" id="textColor" value="#ffffff">
				</div>
			</div>
		</div>
	</div>

	<script>
		const gradients = [
			'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
			'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
			'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
			'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
			'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
			'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
			'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
			'linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%)',
			'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
			'linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%)',
			'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)',
			'linear-gradient(135deg, #f77062 0%, #fe5196 100%)'
		];

		const fonts = [
			{ name: 'Classic', family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif' },
			{ name: 'Serif', family: 'Georgia, "Times New Roman", serif' },
			{ name: 'Mono', family: '"Courier New", Courier, monospace' },
			{ name: 'Casual', family: 'Comic Sans MS, cursive' },
			{ name: 'Impact', family: 'Impact, fantasy' },
			{ name: 'Modern', family: 'Arial, Helvetica, sans-serif' }
		];

		const canvas = document.getElementById('canvas');
		const textContent = document.getElementById('textContent');
		const textInput = document.getElementById('textInput');
		const gradientGrid = document.getElementById('gradientGrid');
		const fontGrid = document.getElementById('fontGrid');
		const fontSize = document.getElementById('fontSize');
		const fontSizeValue = document.getElementById('fontSizeValue');
		const textColor = document.getElementById('textColor');

		let isDragging = false;
		let currentX, currentY, initialX, initialY;
		let currentBackground = '';

		// Create gradient options
		gradients.forEach((gradient, index) => {
			const div = document.createElement('div');
			div.className = 'gradient-option';
			if (index === 0) {
				div.classList.add('active');
				currentBackground = gradient;
			}
			div.style.background = gradient;
			div.addEventListener('click', () => {
				canvas.style.background = gradient;
				canvas.style.backgroundSize = 'cover';
				canvas.style.backgroundPosition = 'center';
				currentBackground = gradient;
				document.querySelectorAll('.gradient-option').forEach(el => el.classList.remove('active'));
				div.classList.add('active');
			});
			gradientGrid.appendChild(div);
		});

		// Create upload option
		const uploadDiv = document.createElement('div');
		uploadDiv.className = 'gradient-option upload-option';
		uploadDiv.innerHTML = 'ðŸ“·<input type="file" id="imageUpload" accept="image/*">';
		gradientGrid.appendChild(uploadDiv);

		// Handle image upload
		document.getElementById('imageUpload').addEventListener('change', (e) => {
			const file = e.target.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = (event) => {
					canvas.style.background = `url('${event.target.result}')`;
					canvas.style.backgroundSize = 'cover';
					canvas.style.backgroundPosition = 'center';
					currentBackground = `url('${event.target.result}')`;
					document.querySelectorAll('.gradient-option').forEach(el => el.classList.remove('active'));
					uploadDiv.classList.add('active');
				};
				reader.readAsDataURL(file);
			}
		});

		// Create font options
		fonts.forEach((font, index) => {
			const div = document.createElement('div');
			div.className = 'font-option';
			if (index === 0) div.classList.add('active');
			div.textContent = font.name;
			div.style.fontFamily = font.family;
			div.addEventListener('click', () => {
				textContent.style.fontFamily = font.family;
				document.querySelectorAll('.font-option').forEach(el => el.classList.remove('active'));
				div.classList.add('active');
			});
			fontGrid.appendChild(div);
		});

		// Text input
		textInput.addEventListener('input', (e) => {
			textContent.textContent = e.target.value || 'Tap to edit text';
		});

		// Font size
		fontSize.addEventListener('input', (e) => {
			const size = e.target.value;
			textContent.style.fontSize = size + 'px';
			fontSizeValue.textContent = size + 'px';
		});

		// Text color
		textColor.addEventListener('input', (e) => {
			textContent.style.color = e.target.value;
		});

		// Canvas click to edit
		canvas.addEventListener('click', (e) => {
			if (e.target === canvas) {
				textInput.focus();
			}
		});

		// Drag functionality
		textContent.addEventListener('mousedown', startDrag);
		textContent.addEventListener('touchstart', startDrag);

		function startDrag(e) {
			if (e.type === 'touchstart') {
				initialX = e.touches[0].clientX - currentX;
				initialY = e.touches[0].clientY - currentY;
			} else {
				initialX = e.clientX - currentX;
				initialY = e.clientY - currentY;
			}

			if (e.target === textContent) {
				isDragging = true;
			}
		}

		document.addEventListener('mousemove', drag);
		document.addEventListener('touchmove', drag);

		function drag(e) {
			if (isDragging) {
				e.preventDefault();
				
				if (e.type === 'touchmove') {
					currentX = e.touches[0].clientX - initialX;
					currentY = e.touches[0].clientY - initialY;
				} else {
					currentX = e.clientX - initialX;
					currentY = e.clientY - initialY;
				}

				const rect = canvas.getBoundingClientRect();
				const x = ((currentX / rect.width) * 100);
				const y = ((currentY / rect.height) * 100);

				textContent.style.left = x + '%';
				textContent.style.top = y + '%';
			}
		}

		document.addEventListener('mouseup', endDrag);
		document.addEventListener('touchend', endDrag);

		function endDrag() {
			isDragging = false;
		}

		// Initialize position
		currentX = 0;
		currentY = 0;
	</script>
</body>
</html>
