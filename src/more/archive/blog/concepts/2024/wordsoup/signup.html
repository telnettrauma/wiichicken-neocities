<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Create New WordSoup Account</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body>
		<style>
			* {
				margin-block-start: 0;
				margin-block-end: 0;
				box-sizing: border-box;
			}
			body {
				margin: 10px;
			}
			main {
				max-width: 600px;
				margin: auto;
			}
			input {margin-bottom: 5px;}
		</style>
		<main>
			<a href="index.html">Return to the homepage</a>
			<h1>Create New <span style="color: orange;">WordSoup</span> Account</h1>
			<form>
				<input type="text" name="em" placeholder="Email" required><br>
				<input type="text" name="name" placeholder="Username" required><br>
				<input type="password" name="pw" placeholder="Password" required><br>
				<input type="password" name="repw" placeholder="Repeat Password for Security" required><br>
				<p>Please repeat the text to verify you are human:</p>
				<img src="captcha.jpeg" width="150" height="80"><br>
				<input type="text" name="captcha" placeholder="Enter above text" required><br>
				<button>Sign Up</button>
			</form>
			<p>Already have an account? <a href="login.html">Login</a></p>
		</main>
	</body>
</html>
