<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="common.css" rel="stylesheet">
</head>
<body>
	<h1>best wpm</h1>
	<p>use this to show off your best wpm</p>
	<label for="numberInput">best wpm: </label>
	<input type="number" id="numberInput" value="000" max="999" maxlength="3">
	<br>
	<canvas id="awesome" width="88" height="31"></canvas>
	<br>
	<button onclick="downloadCanvas()">download button</button>
	<script>
		const canvas = document.getElementById('awesome');
		const ctx = canvas.getContext('2d');
		const numberInput = document.getElementById('numberInput');
		function drawNumberAndText(number) {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = '#323437';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			ctx.font = '35px monospace';
			ctx.fillStyle = '#e2b714';
			ctx.fillText(number.padStart(3, '0'), 0, 29);
			ctx.font = '10px monospace';
			ctx.fillStyle = '#646669';
			ctx.fillText("best", 60, 21);
			ctx.fillText("wpm", 60, 28);
		}
		numberInput.addEventListener('input', () => {
			let num = numberInput.value;
			drawNumberAndText(num);
		});
		drawNumberAndText('000');
		function downloadCanvas() {
			const link = document.createElement('a');
			link.download = 'canvas-image.png';
			link.href = canvas.toDataURL();
			link.click();
		}
	</script>
</body>
</html>
